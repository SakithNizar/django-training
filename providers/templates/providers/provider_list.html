<form method="get">
    <input type="text" name="search" placeholder="Search providers...">
    <button type="submit">Search</button>
</form>

<ul>
    {% for provider in providers %}
    <li>
        <a href="{% url 'provider_detail' provider.id %}">
            {{ provider.business_name }}
        </a>
        â€” Rating: {{ provider.rating }}  <!-- Display rating here -->
    </li>
    {% empty %}
    <li>No providers found.</li>
    {% endfor %}
</ul>
